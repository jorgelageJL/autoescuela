<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row color="primary" class="ion-justify-content-center">
        <ion-col size-md="6" size-lg="5" size-xs="12">
          <div>
            <h3>Login</h3>
          </div>
          <div class="ion-text-center">
            <ion-item>
              <ion-input type="email" name="email" placeholder="your@email.com" ngModel required></ion-input>
              <ion-text color="danger"
                *ngIf="form.controls['email']?.touched && form.controls['email']?.errors?.['required']">
                obligatorio
              </ion-text>
            </ion-item>

            <ion-item>
              <ion-input type="password" name="password" placeholder="Password" ngModel required></ion-input>
              <ion-text color="danger"
                *ngIf="form.controls['password']?.touched && form.controls['password']?.errors?.['required']">
                obligatorio
              </ion-text>
            </ion-item>

            <ion-item>
              <ion-label>Selecciona un rol</ion-label>
              <ion-select [(ngModel)]="rol" name="rol" required>
                <ion-select-option value="alumnos">Alumno</ion-select-option>
                <ion-select-option value="profesors">Profesor</ion-select-option>
                <ion-select-option value="administradors">Administrador</ion-select-option>
              </ion-select>
            </ion-item>
          </div>
          <div class="ion-text-center">
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div class="ion-text-center">
            If you don't have an account, please <a routerLink='/add-alumno'>register</a> first!
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
