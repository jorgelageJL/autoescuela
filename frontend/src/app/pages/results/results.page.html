<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Mis Resultados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card *ngFor="let r of resultados">
    <ion-card-header>
      <ion-card-title>
        {{ r.test?.nombre }}
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p><strong>Nota:</strong> {{ r.nota }}</p>
      <p><strong>Fecha:</strong> {{ r.fecha | date:'short' }}</p>

      <ion-button
        size="small"
        color="danger"
        (click)="borrarResultado(r)">
        Borrar
      </ion-button>
    </ion-card-content>
  </ion-card>

  <div *ngIf="resultados.length === 0" class="ion-text-center">
    <p>No hay resultados todav√≠a</p>
  </div>

</ion-content>
