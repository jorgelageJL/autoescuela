    <ion-item lines="full">
      <ion-input type="number" name="id_alumno" formControlName="id_alumno" label="ID" label-placement="floating" readonly></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-input type="text" name="nombre" formControlName="nombre" label="Nombre" label-placement="floating" placeholder="Enter text" required></ion-input>
      <ion-text *ngIf="usuarioForm.get('nombre')?.touched && usuarioForm.get('nombre')?.hasError('required')">
        obligatorio
      </ion-text>
    </ion-item>

    <ion-item lines="full">
      <ion-input type="text" name="apellidos" formControlName="apellidos" label="Apellidos" label-placement="floating" placeholder="Enter text" required></ion-input>
      <ion-text *ngIf="usuarioForm.get('apellidos')?.touched && usuarioForm.get('apellidos')?.hasError('required')">
        obligatorio
      </ion-text>
    </ion-item>

    <ion-item lines="full">
      <ion-input type="text" name="dni" formControlName="dni" label="DNI" label-placement="floating" placeholder="Enter text" required></ion-input>
      <ion-text *ngIf="usuarioForm.get('dni')?.touched && usuarioForm.get('dni')?.hasError('required')">
        obligatorio
      </ion-text>
    </ion-item>

    <ion-item lines="full">
      <ion-input type="text" name="email" formControlName="email" label="Email" label-placement="floating" placeholder="Enter text" required></ion-input>
      <ion-text *ngIf="usuarioForm.get('email')?.touched && usuarioForm.get('email')?.hasError('required')">
        obligatorio
      </ion-text>
    </ion-item>

      <ion-text *ngIf="usuarioForm.get('password')?.touched && usuarioForm.get('password')?.hasError('required')">
